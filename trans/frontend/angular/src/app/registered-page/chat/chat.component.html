<body>
    

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            
            <div id="plist" class="people-list">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <div class="input-group-prepend">
                        <!-- <span class="input-group-text"><i class="fa fa-search"></i></span> -->
                        <button type="button" class="btn btn-outline-primary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="scrollable-people">
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <div class="conversations" *ngFor="let conversation of listConv">
                        <img src="{{ conversation.avatar }}" alt="avatar">
                        <button class="name" (click)="onSelectConv(conversation.id)">{{ conversation.name }}></button>
                    </div>
                </ul>
            </div>
        </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0">Aiden Chavez</h6>
                                <!-- <small>Last seen: 2 hours ago</small> -->
                            </div>
                        </div>
                        <div class="col-lg-6 hidden-sm text-right">
                            <a href="javascript:void(0);" class="btn btn-outline-secondary" (click)="onCreateRoom()"><i class="fa fa-camera"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                            <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                        </div>
                    </div>
                </div>
                <div class="scrollable-message">
                <div class="chat-history">
                    <ul class="m-b-0">
                       <div class="messages" *ngFor="let message of convMessages">
                           <img src="{{ message.avatar }}" alt='avatar'>
                            <div>{{ message.body }}</div>
                            <div>{{ message.date }}</div>
                       </div>

                    </ul>
                </div>
            </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter text here...">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
