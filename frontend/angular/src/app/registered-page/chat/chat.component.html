<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<body>
  <div class="row top">
    <div class="chat-pong">
      <h4>
        <span class="badge badge-dark"
          >Pong chat <i class="bi bi-chat"></i
        ></span>
      </h4>
    </div>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="dropdown">
          <button
            class="btn btn-light btn-sm"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item">Join a room</a>
            <a class="dropdown-item" (click)="onCreateRoom()">Create a room</a>
          </div>
        </div>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-user"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="button" (click)="onSelectOneToOneUserConv()">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </nav>
    </div>
    <div class="list-conv">
      <div id="plist" class="people-list">
        <ul class="list-unstyled chat-list mt-2 mb-0">
 
          <div class="conversations" *ngFor="let conversation of listConv">
            <img src="{{ conversation.avatar }}" alt="avatar">
            <!-- <button class="name" (click)="onSelectConv(conversation.id)">{{ conversation }}></button> -->
          </div>

        </ul>
      </div>
    </div>
  </div>

  <div class="row bottom">
    <div class="b-conv-name">
      <div class="chat">
        <div class="container">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            id="header-conv-nav"
          >
            <div class="dropdown">
              <button
                class="btn btn-light btn-sm"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Add a friend</a>
                <a class="dropdown-item" href="#">Invite to play</a>
                <a class="dropdown-item" href="#">Mute</a>
                <a class="dropdown-item" href="#">Ban</a>
                <a class="dropdown-item" href="#">Leave</a>
              </div>
            </div>
            <div class="chat-header clearfix">
              <img
                src="https://bootdey.com/img/Content/avatar/avatar2.png"
                alt="avatar"
              />
            </div>
            <div class="chat-about">
              <h6 class="m-b-0">{{ currentConv.name }}</h6>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="b-messages">
      <div class="chat">
        <div class="chat-history">
          <ul class="m-b-0">
            <div class="messages" *ngFor="let message of convMessages">
              <img src="{{ message.avatar }}" alt='avatar'>
               <div>{{ message.body }}</div>
               <div>{{ message.date }}</div>
          </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="b-typing">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter text here..."
        />
        <div class="input-group-prepend">
          <button type="button" class="btn btn-outline-primary" (click)="onSendMessage()">
            <i class="fa fa-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
