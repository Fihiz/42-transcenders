    <div class="chat-pong">
      <h4>
        <span class="badge badge-dark"
          >Pong chat <i class="bi bi-chat"></i
        ></span>
      </h4>
    </div>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="dropdown">
          <button
            class="btn btn-light btn-sm"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots-vertical"></i>
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!--join a room-->

              <a class="dropdown-item"> Join a room &raquo; </a>
              <ul class="dropdown-menu dropdown-submenu">

                  <!-- SOIT 3 INPUTS, le +: texte ne depasse plus du placeholder  -->

                    class="form-control"
                    placeholder="Room name"
                    id="room-name-join"
                    type="room-btn"
                  />
                  <input
                    class="form-control"
                    id="room-password-join"
                    placeholder="Password (if needed)"
                    type="room-btn"
                  />
                  <button
                    type="submit"
                    class="btn btn-secondary btn-sm btn-block"
                    (click)="onJoinRoom()"
                  >
                    Submit
                  </button>
                </li>
              </ul>
            </li>

            <!--create a room-->
            <li>
              <a class="dropdown-item"> Create a room &raquo; </a>
              <ul class="dropdown-menu dropdown-submenu">
                <li>
                  <input
                    class="form-control"
                    id="room-name"
                    placeholder="Room name"
                    type="room-btn"
                  />
                  <input
                    class="form-control"
                    id="members"
                    placeholder="Members"
                    type="room-btn"
                  />
                  <input
                    class="form-control"
                    id="password"
                    placeholder="Password (optional)"
                    type="room-btn"
                  />
                  <button
                    type="submit"
                    class="btn btn-secondary btn-sm btn-block"
                    (click)="onCreateRoom()"
                  >
                    Submit
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
            id="search-user"
            list="user-list"
          />
          <datalist id="user-list">
            <option *ngFor="let user of users">{{ user }}</option>
          </datalist>

          <button
            class="btn btn-outline-light my-2 my-sm-0"
            type="button"
            (click)="onSelectOneToOneUserConv()"
          >
            <i class="bi bi-search"></i>
          </button>
        </form>
      </nav>
    </div>
    <div class="list-conv">
      <div id="plist" class="people-list">
        <ul class="list-unstyled chat-list mt-2 mb-0">
          <div class="conversations" *ngFor="let conversation of listConv">
            <li class="clearfix">
              <img src="{{ conversation.avatar }}" alt="avatar" />
              <div class="about">
                <button
                  class="name"
                  (click)="onSelectConv(conversation.conv_id)"
                >
                  {{ conversation.name }}
                </button>
                <div class="status">
                  <i class="fa fa-circle online"></i> online
                </div>
              </div>
            </li>
            <li class="clearfix"></li>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <div class="row bottom">
    <div class="b-conv-name">
      <div class="chat">
        <div class="container">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            id="header-conv-nav"
          >
            <div class="dropdown">
              <button
                class="btn btn-light btn-sm"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <!-- <a class="dropdown-item" href="#">Add a friend</a>
                <a class="dropdown-item" href="#">Invite to play</a>
                <a class="dropdown-item" href="#">Mute</a>
                <a class="dropdown-item" href="#">Ban</a>
                <a class="dropdown-item" href="#">Leave</a> -->
                <!-- pgoudet -->
                <a class="dropdown-item" (click)="onActivateAddfriend()"
                  >Add a friend pgoudet</a
                >
                <a class="dropdown-item" href="#">Invite to play</a>
                <a class="dropdown-item" (click)="onActivateMute()">Mute</a>
                <a class="dropdown-item" (click)="onBan()">Ban</a>
                <a class="dropdown-item" (click)="onLeave()">Leave</a>
                <!-- pgoudet -->
              </div>
            </div>
            <!-- pgoudet -->
            <div class="hidden add-user-form" id="add-user-form">
              <form class="form-inline">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                  id="search-friend"
                  list="user-list"
                />
                <datalist id="user-list">
                  <option *ngFor="let user of users">{{ user }}</option>
                </datalist>
                <button class="" type="button" (click)="onAddFriend()">
                  add friend
                </button>
              </form>
            </div>
            <!-- pgoudet -->
            <div class="chat-header clearfix">
              <span *ngIf="currentConv.avatar">
                <img src="{{ currentConv.avatar }}" alt="avatar" />
              </span>
            </div>

            <div class="chat-about">
              <h6 class="m-b-0">{{ currentConv.name }}</h6>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="b-messages">
      <div class="chat">
        <div class="chat-history">
          <ul class="m-b-0">
            <div class="messages" *ngFor="let message of convMessages">
              <span *ngIf="login === message.login else leftMessages">
                <li class="clearfix">
                  <div class="message-data text-right">
                    <span class="message-data-time">{{ message.date | date: 'short' }}</span>
                    <img src="https://cdn.vox-cdn.com/thumbor/CNLDJd5-M-WtOsYh_yugQ-S-FJs=/715x248:1689x721/1400x933/filters:focal(972x299:1278x605):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/69305239/shrek4_disneyscreencaps.com_675.0.jpg" alt="avatar" />
                  </div>
                  <div class="message other-message float-right">
                    {{ message.content }}
                  </div>
                </li>
              </span>
              <ng-template #leftMessages>
                <li class="clearfix">
                  <div class="message-data text-left">
                    <span class="message-data-time">{{ message.date | date: 'short' }}</span>
                    <img src="https://cdn.vox-cdn.com/thumbor/CNLDJd5-M-WtOsYh_yugQ-S-FJs=/715x248:1689x721/1400x933/filters:focal(972x299:1278x605):no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/69305239/shrek4_disneyscreencaps.com_675.0.jpg" alt="avatar" />
                  </div>
                  <div class="message other-message float-left">
                    {{ message.content }}
                  </div>
                </li>
              </ng-template>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div class="b-typing">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter text here..."
          id="input-message"
          (keyup)="keyUpEnter($event)"
        />
        <div class="input-group-prepend">
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="onSendMessage()"
          >
            <i class="fa fa-send"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
