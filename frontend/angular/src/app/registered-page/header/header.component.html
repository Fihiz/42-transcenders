<header>
  <div class="test container">
    <div class="flex-grid">
      <div class="d-flex justify-content-center align-items-center">
        <img
          *ngIf="global.allUserAvatar.has(userService.user.login)"
          class="rounded-circle"
          alt="{{ userService.user.login }}"
          src="{{ global.allUserAvatar.get(userService.user.login) }}"
        />
        <img
          *ngIf="!global.allUserAvatar.has(userService.user.login)"
          class="rounded-circle"
          alt="{{ userService.user.login }}"
          src="{{ userService.user.avatar }}"
        />
      </div>
      <div>
        <h3>login</h3>
        <p>{{ userService.user.login }}</p>
      </div>
      <div>
        <h3>pseudo</h3>
          <p *ngIf="global.allUserPseudo.has(userService.user.login)">{{ global.allUserPseudo.get(userService.user.login) }}</p>
          <p *ngIf="!global.allUserPseudo.has(userService.user.login)">{{ userService.user.pseudo }}</p>
      </div>
      <div>
        <h3>points</h3>
        <p>{{ userService.user.points_for_ladder }} pts</p>
      </div>
      <div>
        <h3>rank</h3>
        <p>1st</p>
      </div>
    </div>
  </div>
</header>
