<h1>Live's pong</h1>
<p class="count">Current games played: {{ size }}</p>
<div class="list">
	<li class="item" *ngFor="let party of parties">
		<a routerLink="../game/{{ party.game_id }}">
			<img class="party" src="http://localhost:3000/cb-game/pong/{{ party.game_type_id.game_aspect }}">
			<p class="left">{{ party.player1.pseudo }}</p>
			<p class="versus">VS</p>
			<p class="right">{{ party.player2.pseudo }}</p>
		</a>
	</li>
</div>
