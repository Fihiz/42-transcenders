<div class="container">
  <h1>SUPER ADMIN PANEL</h1>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand">Set user roles</a> -->
      <div class="dropdown">
        <button
          class="btn btn-light btn-lg"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          (click)="onSetUserRoles()"
        >
          Set user roles
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <!--1 -->
          <li *ngFor="let user of allUsersInfo">
            <div class="viewUsers">
              <a
                *ngIf="user.app_role !== 'superadmin' && user.banned === false"
                class="dropdown-item"
              >
                {{ user.login }}
                <span class="badge badge-pill badge-warning">{{
                  user.app_role
                }}</span>
                &raquo;
              </a>
            </div>
            <ul class="dropdown-menu dropdown-submenu">
              <li>
                <span *ngIf="user.app_role === 'user'; else setAsUser">
                  <button
                    type="submit"
                    class="btn btn-secondary btn-sm btn-block"
                  >
                    Set as moderator
                  </button>
                </span>
                <ng-template #setAsUser>
                  <button
                    type="submit"
                    class="btn btn-secondary btn-sm btn-block"
                  >
                    Set as user
                  </button>
                </ng-template>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
