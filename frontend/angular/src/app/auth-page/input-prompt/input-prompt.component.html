<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="modal-open" >
    <div id="toOpenModal"
      data-bs-toggle="modal"
      data-bs-target="#myModal">
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">
              Tell us more about you...
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="pseudo-input" class="col-form-label">Your pseudo</label>
                <input
                  type="text"
                  class="form-control"
                  id="pseudo-input"
                  maxlength="20"
                  placeholder="20 chars max"
                  pattern="[A-Za-z0-9]+"
                  title="Only letters and numbers accepted"
                  required
                />
              </div>
              <div class="form-group">
                <label for="bio-input" class="col-form-label">Your bio</label>
                <textarea
                  class="form-control"
                  id="bio-input"
                  maxlength="200"
                  placeholder="200 chars max"
                  required
                ></textarea>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                type="submit"
                id="submit"
                class="btn btn-danger"
                >
                Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
